<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />
  <link rel="stylesheet" href="/styles/media.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/relativeTime.min.js"></script>
</head>

<body>

  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter</span>
    <div class="right">
      <span class="write"><b>Write</b> a new tweet</span>
      <a href="#tweet-text"><i class="arrow fas fa-angle-double-down"></i></a>
    </div>
  </nav>

  <header class="header">
    <div class="icon">
      <img src="/images/profile-hex.png">
    </div>
    <div class="name">
      <h2><b>Amy</b> Mansell</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">

    <section class="new-tweet">
      <h2 class="compose-tweet">Compose Tweet</h2>

      <figure id="error">
        <figcaption>You're over your character limit.</figcaption>
      </figure>

      <figure id="empty">
        <figcaption>Make sure your tweet is not empty.</figcaption>
      </figure>

      <form method="POST" action="/tweets/">

        <label for="tweet-text">What are you humming about?</label>
        <textarea name="text" id="tweet-text" rows="2"></textarea>

        <div class="submit-tweet">
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>

    </section>
    <section class="tweet-feed" id="tweets">
    </section>

    <footer class="footer">
      <a href="#"><i class="footer-arrow fas fa-arrow-alt-circle-up fa-2x"></i></a>
    </footer>
    
  </main>

</body>

</html>
